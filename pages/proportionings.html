<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalyzer</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Linking the CSS file -->
    <link rel="icon" type="image/png" href="../images/AMABOX.png">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li class="MenuButton" id="Proportionings"><a href="/pages/Proportionings.html">Proportionings</a></li>
            <li class="MenuButton" id="Analyzer"><a href="/pages/Analyzer.html">Analyzer</a></li>
            <li id="logo"><img src="../images/AMABOX.png" alt="Amabox" height="75"></li>
            <li class="MenuButton" id="Regressor"><a href="/pages/Regressor.html">Regressor</a></li>
            <li class="MenuButton" id="VMS"><a href="/pages/VMS.html">VMS</a></li>
        </ul>
    </nav>
    <!--End of Navigation Menu-->
    <article id="ProportioningArticle">
        <!--Proportioning Board-->
        <section id="Proportioningboard">
           <div><p>Test</p></div>  
        </section>
        <!--End of Proportioning Board-->

        <!--Proportioning Controls-->
        <section id="ProportioningControls">
            <div id="ProportioningControlsContainer">

                <!-- Main Buttons -->
                <div id="PropMainButtons" class="PropControlBox">
                    <div class="UpperText" id="UpperTextControl"><p>Controls</p></div>
                    <div id="ProportioningMainControls">
                        <ul class="PropBoardContainer" id="ControlContainer">
                            <li class="PropButton"><button type="button">Update</button></li>
                            <li class="PropButton"><button type="button">Go to Lot</button></li>
                            <li class="PropButton"><button type="button">Go to VMS</button></li>
                            <li class="PropButton"><button type="button">Go to Proportioning</button></li>
                        </ul>
                    </div>
                </div>
        
                <!-- Article Filter -->
                <div id="ArticleFilter" class="PropControlBox">
                    <div class="UpperText"><p>Article Filter</p></div>
                    <div id="ArticleSwitch">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div id="ArticleForm">
                        <form> <!--Action is missing-->
                            <div class="itemform">
                                <input type="text" id="RequestedArticle" name="RequestedArticle" minlength="3" maxlength="64" required>
                            </div>
                            <div id="ArticleBox">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                            </div>  
                        </form>
                    </div>
                </div>
        
                <!-- Age Filter -->
                <div id="AgeFilter" class="PropControlBox">
                    <div class="UpperText"><p>Age Filter</p></div>
                    <div id="AgeSwitch">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div id="MultipleChoose">
                        <select id="time-unit" name="time-unit">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div> 
                    <div class="itemform">
                        <input type="text" id="AgeInput" name="AgeInput" minlength="1" maxlength="64" required>
                    </div>
                    <button type="button" id="AgeButton">Update</button>
                </div>
            </div>
        </section>        
        <!--End of Proportioning Controls-->

    </article>
</body>
