<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalyzer</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Linking the CSS file -->
    <link rel="icon" type="image/png" href="../images/faviconV2.png">
    <script defer src="../js/regressor.js" defer></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <div class="menu-toggle" id="mobile-menu">
            â˜°
        </div>
        <ul class="nav-list">
            <li class="MenuButton"><a href="proportionings.html">Proportionings</a></li>
            <li class="MenuButton"><a href="Analyzer.html">Analyzer</a></li>
            <li id="logo"><img src="../images/AMABOX.png" alt="Amabox" height="60"></li>
            <li class="MenuButton"><a href="Regressor.html">Regressor</a></li>
            <li class="MenuButton"><a href="VMS.html">VMS</a></li>
        </ul>
    </nav>
    <!--End of Navigation Menu-->
    <article id="RegressorHeader"  class="PropInfoHeader">
        <section id="ProportioningConnection" class="PropConnection">
                <label for="ProportioningId">Prop</label>
                <label for="ProportioningId"> ID:</label>
                <input type="text" id="ProportioningId" name="ProportioningId" value="Proportioning ID" />
                <input type="text" id="InfoPropId" name="InfoPropId" value="Valuable Information about the Proportioning selected" />
                <button id="UpdateRegressor">Update</button>
        </section>
    </article>
    <article id="RegressorArticle">
        <section id="RegressorGraph">
            <div id="regressor_graph_container">
                <!--Graph fetched by the backend-->
            </div>
        </section>
        <section id="RegressorControls">
            <div id="RegressorSliders" class="RegressorControlsContainer">
                <div class="RegressorSlider-container">
                    <label for="IntermediatesBin">Intermediates / Bin</label>
                    <input type="range" min="10" max="200" value="25" class="short-slider RegressorSlider" oninput="IntermediatesBin.value = value" id="IntermediatesBinSlider"/>
                    <output id="IntermediatesBin">25</output>
                </div>
            
                <div class="RegressorSlider-container">
                    <label for="Ramptime">Ramptime[s]</label>
                    <input type="range" min="0" max="10" value="1" step="0.1" class="short-slider RegressorSlider" oninput="Ramptime.value = value" id="RamptimeSlider" />
                    <output id="Ramptime">1</output>
                </div>
            
                <div class="RegressorSlider-container">
                    <label for="Gain">Gain</label>
                    <input type="range" min="0" max="1" value="0.1" step="0.01" class="short-slider RegressorSlider" oninput="Gain.value = value" id="GainSlider" />
                    <output id="Gain">1</output>
                </div>
            
                <div class="RegressorSlider-container">
                    <label for="MaxFlow">MaxFlow</label>
                    <input type="range" min="0" max="5" step="0.01" value="0.5" class="short-slider RegressorSlider" oninput="MaxFlow.value = value" id="MaxFlowSlider"/>
                    <output id="MaxFlow">0.5</output>
                </div>
            
                <div class="RegressorSlider-container">
                    <label for="BrakePercentage">Brake Percentage</label>
                    <input type="range" min="0" max="5" step="0.01" value="0.5" class="short-slider RegressorSlider" oninput="BrakePercentage.value = value" id="BrakePercentageSlider"/>
                    <output id="BrakePercentage">0.5</output>
                </div>

                <div class="RegressorSlider-container" id="RegressorDropDownMenu">
                    <label for="RegressionMethod">Regression Method</label>
                    <select id="RegressionMethod">
                        <option value="Normal">Normal</option>
                        <option value="Conservative">Conservative</option>
                        <option value="Disabled">Disabled</option>
                    </select> 
                </div>
                <div class="RegressorSlider-container">
                    <label for="PolynomialRegressionsSlider">Amount of Regressions</label>
                    <input type="range" min="1" max="10" value="2" class="short-slider RegressorSlider"
                        oninput="PolynomialRegressionsOutput.value = value"
                        id="PolynomialRegressionsSlider"/>
                    <output id="PolynomialRegressionsOutput">2</output>
                </div>
                
            
        </section>
    </article>
</body>
